<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mongolian News Scraper</title>
  </head>
  <body>
    <div id="grid-container">
      <h1>Mongolian News Scraper</h1>
      <button id="scrape">SCRAPE ARTICLES</button>
      <button id="removeAll">CLEAR ALL</button>
        <div>
          <h3>SCRAPED ARTICLES</h3>
          <div id="articles"></div>
        </div>
        <div>
          <h3>SAVED ARTICLES</h3>
          <div id="saved"></div>
        </div>
        <div>
          <h3>ARTICLE NOTES</h3>
          <div id="notes"></div>
        </div>
  
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
  <style>  
    #grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 1em;
    }

    #grid-container>div {
      border: solid black 2px;
      text-align: center;
    }
    
    h3 {
      text-align: center;
      padding: 0px;
      margin: 0px;
    }

    h1 {
      padding: 0px;
      margin: 0px;
      grid-column: 1 / -1;
      justify-self: center;
    }    
    
    #scrape {
      grid-column: 1 / -1;
      justify-self: center;
    }

    #removeAll {
      grid-column: 1 / -1;
      justify-self: center;
    }

    div:empty {
      height: 1em;
    }
    
    .individual-article {
      border: solid black 2px;
      margin: 5px;
      padding: 5px;
      text-align: left;
    }

    #saved>.individual-article {
    }

    #notes>.individual-article {
    }

    button {
      padding: 0px;
    }

  </style>
</html>
